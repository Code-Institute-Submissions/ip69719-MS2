<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Car Logos Learning Game</title>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h2>What car company logo is this?</h2>
        </div>
        <div class="question-area">
            <div class="float" id="question-img"></div>
            <div class="float answer">
                <div id="score">Score: <span id="user-score"></span> / <span id="total-questions"></span></div>
                <div id="instructions">Click one of the buttons to select your answer.</div>
                <div class="answer-options">
                    <!--learned about HTML onclick Event Attribute from w3schools (https://www.w3schools.com/tags/ev_onclick.asp tutorial)-->
                    <div class="option" id="optionA" onclick="checkAnswer('optionA')"></div> 
                    <div class="option" id="optionB" onclick="checkAnswer('optionB')"></div>
                    <div class="option" id="optionC" onclick="checkAnswer('optionC')"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
